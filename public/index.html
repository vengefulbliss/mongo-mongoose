<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News.js</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="container">
  <img class="logo" src="imgs/news.png"/><br/>
  <div id="intro" class="jumbotron">
    <h3>Welcome to your news portal! Start scraping to enter a world of information. </h3>
  <div class="row">
    <!-- Button trigger modal -->
    <div id="buttonWrapper">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#commentModal">Comments</button>
    <button id="showArticles" class="btn btn-primary">Show articles</button>
  </div>
    <!-- Modal -->
    <div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="modalPop">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Leave a comment</h4>
          </div>
          <div class="modal-body">
            <div id="userinput">
              <input type="text" id="title"/>
              <br/>
              <p>Comments</p>
              <textarea id="comment"></textarea>
              <div id="buttons">
                <div id="actionbutton">
                  <button id="makenew" class="btn">Submit</button>
                </div>
                <div id="commentResults"></div>
              </div>
            </div><!--userinput end-->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div><!--Modal end-->
    <div id="results" hidden="true"></div>
  </div>
  </div>
</div>
  <script src="app.js"></script>
</body>
</html>
